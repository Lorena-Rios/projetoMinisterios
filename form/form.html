<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Ministérios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner"></div>
    <div class="spacing-h"></div>
    <div class="form-container">
      <form class="ministry-form">
        <!-- Seção Sobre Mim -->
        <section class="form-section personal-info">
          <h1 class="section-title">Eu quero servir!</h1>

          <div class="form-group">
            <label for="fullName" class="form-label">Seu Nome</label>
            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Seu nome comleto" />
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Telefone para contato*</label>
            <input type="tel" id="phone" name="phone" class="form-input" required />
          </div>

          <div class="form-group">
            <p class="form-label">Quais dessas habilidades você tem afinidade?</p>
            <div class="checkbox-group skills-group">
              <div class="checkbox-item">
                <input type="checkbox" id="design" name="skills" value="design" class="form-checkbox" />
                <label for="design" class="checkbox-label">Design</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="accounting" name="skills" value="accounting" class="form-checkbox" />
                <label for="accounting" class="checkbox-label">Contabilidade</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="children" name="skills" value="children" class="form-checkbox" />
                <label for="children" class="checkbox-label">Afinidade com crianças</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="elderly" name="skills" value="elderly" class="form-checkbox" />
                <label for="elderly" class="checkbox-label">Afinidade com idosos</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="singing" name="skills" value="singing" class="form-checkbox" />
                <label for="singing" class="checkbox-label">Canto</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="instrument" name="skills" value="instrument" class="form-checkbox" />
                <label for="instrument" class="checkbox-label">Toco um instrumento</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="technology" name="skills" value="technology" class="form-checkbox" />
                <label for="technology" class="checkbox-label">Tecnologia</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="programming" name="skills" value="programming" class="form-checkbox" />
                <label for="programming" class="checkbox-label">Programação</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="photography" name="skills" value="photography" class="form-checkbox" />
                <label for="photography" class="checkbox-label">Fotografia</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="drawing" name="skills" value="drawing" class="form-checkbox" />
                <label for="drawing" class="checkbox-label">Desenho</label>
              </div>
            </div>
          </div>
        </section>

        <!-- Seção Ministérios -->
        <section class="form-section ministries">
          <h2 class="section-title">Ministérios</h2>

          <div class="form-group">
            <p class="form-label">Lista de ministérios</p>
            <div class="checkbox-group ministries-group">
              <div class="checkbox-item">
                <input type="checkbox" id="administration" name="ministries" value="administration" class="form-checkbox" />
                <label for="administration" class="checkbox-label">Administração</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="worship" name="ministries" value="worship" class="form-checkbox" />
                <label for="worship" class="checkbox-label">Adoração</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="teaching" name="ministries" value="teaching" class="form-checkbox" />
                <label for="teaching" class="checkbox-label">Ensino</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="service" name="ministries" value="service" class="form-checkbox" />
                <label for="service" class="checkbox-label">Serviço</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="family" name="ministries" value="family" class="form-checkbox" />
                <label for="family" class="checkbox-label">Família</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="integration" name="ministries" value="integration" class="form-checkbox" />
                <label for="integration" class="checkbox-label">Integração</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="missions" name="ministries" value="missions" class="form-checkbox" />
                <label for="missions" class="checkbox-label">Missões</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="communication" name="ministries" value="communication" class="form-checkbox" />
                <label for="communication" class="checkbox-label">Comunicação</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="youth" name="ministries" value="youth" class="form-checkbox" />
                <label for="youth" class="checkbox-label">Juventude</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="pibkids" name="ministries" value="pibkids" class="form-checkbox" />
                <label for="pibkids" class="checkbox-label">Pibkids</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="precious" name="ministries" value="precious" class="form-checkbox" />
                <label for="precious" class="checkbox-label">Preciosidade</label>
              </div>

              <div class="checkbox-item">
                <input type="checkbox" id="events" name="ministries" value="events" class="form-checkbox" />
                <label for="events" class="checkbox-label">Eventos</label>
              </div>
            </div>
          </div>
        </section>

        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </div>
  </body>
</html>
